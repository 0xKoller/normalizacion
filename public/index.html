<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://media3.giphy.com/media/X8rHqGrQodILGxXN7c/giphy.gif?cid=ecf05e47f9t1xq36qzkcr03p6oyhe047dr1m2t9c0r55dod4&rid=giphy.gif&ct=s"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>eCommerce</title>
  </head>
  <body class="p-2">
    <div class="row">
      <div class="col">
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Pepe"
                required
              />
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Koller"
                  required
                />
              </div>
            </div>
            <div class="col-2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Edad</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="24"
                  min="18"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Hola, como estas?"
              name="mensaje"
              id="mensaje"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <p id="log"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="socket.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
